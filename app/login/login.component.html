<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"> <h3>Авторизоваться</h3> </div>
        <div class="panel-body">
            <div class="alert alert-danger" *ngIf="errorMess">
                {{ errorMess }}
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
                <div class="form-group">
                    <label for="email">Email</label>
        
                    <input id="email" type="text" class="form-control"
                        formControlName="email" required />
        
                    <div *ngIf="formErrors.email" class="alert alert-danger">
                        {{ formErrors.email }}
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="password">Пароль</label>
        
                    <input type="password" id="password" class="form-control"
                        formControlName="password" required />
        
                    <div *ngIf="formErrors.password" class="alert alert-danger">
                        {{ formErrors.password }}
                    </div>
                </div>
        
                <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Войти</button>
            </form>
            <br/>
            <a routerLink="/register" routerLinkActive="active" >Зарегистрироваться</a>
        </div>
    </div>
</div>
